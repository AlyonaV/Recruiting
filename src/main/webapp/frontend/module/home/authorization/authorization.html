<div class="col-md-12 col-sm-12 left-info-col">
    <div>
        <div class="col-xs-12 col-sm-12 col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Authorization</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box"><br/>
                            <a href="studentAppl.html" class="btn facebook btn-block" role="button">Log in
                                with Facebook</a>
                            <br/>
                            <a href="staffMain.html" class="btn twitter btn-block" role="button">Log in with
                                Twitter</a>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 login-box">
                            <form role="form">
                                <div class="input-group">
                                                <span class="input-group-addon"><span
                                                        class="glyphicon glyphicon-user"></span></span>
                                    <input ng-model="email" type="text" class="form-control" placeholder="Email" required
                                           autofocus/>
                                </div>
                                <div class="input-group">
                                                <span class="input-group-addon"><span
                                                        class="glyphicon glyphicon-lock"></span></span>
                                    <input ng-model="password" type="password" class="form-control" placeholder="Password"
                                           required/>
                                </div>
                                <p>
                                    <a href="#">Forget your password?</a></p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Remember">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button ng-click="login()" type="button" class="btn btn-labeled btn-info" value="go"
                                    onclick='location.href="adminMain.html"'>
                                <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Log in
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
