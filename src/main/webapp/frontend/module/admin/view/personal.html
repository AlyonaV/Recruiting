<div app-header></div>
<div app-menu-admin></div>
<div id="main-block" class="col-md-10 col-md-offset-0 col-sm-9 col-sm-offset-3">
    <div class="col-md-12 col-sm-12 left-info-col">
        <div>
            <form>
                <h3>Change password</h3>

                <div class="row">
                    <input ng-model="oldPassword" type="password" placeholder="old password">
                </div>
                <br>

                <div class="row">
                    <input ng-model="newPassword" type="password" placeholder="new password">
                </div>
                <br>

                <div class="row">
                    <input ng-model="confirmNewPassword" type="password"  placeholder="new password">
                </div>
                <button type="submit" ng-click="changePassword()" class="btn btn-info search-element btn-left">Confirm</button>
            </form>
        </div>
    </div>
</div>
