<div app-header></div>
<div app-menu></div>
<div class="col-md-12">
	<h3>Report type:</h3>
</div>

<div class="col-md-12">
	<label for="approved"><input ng-model="reportType" type="radio"
		name="reportType" value="approved" id="approved">Report of
		approved applicants</label>
</div>
<div class="col-md-12">
	<label for="answers"><input ng-model="reportType" type="radio"
		name="reportType" value="answers" id="answers">Report of
		answers</label>
		 <select ng-model="$parent.question" name="question"
		ng-if="reportType == 'answers'">
		<option value="{{q.id}}" ng-repeat="q in questions">{{q.title}}</option>
	</select>
</div>
<div class="col-md-12">
	<button class="btn btn-sm btn-info search-element col-md-2 btn-left"
		ng-click="generateReport()">Generate</button>
</div>

<div class="col-md-12">
	<div>
		<label for="xls"><input ng-model="exportType" type="radio"
			name="exportType" value="xls" id="xls" checked> XLS</label>
	</div>
	<div>
		<label for="xlsx"><input ng-model="exportType" type="radio"
			name="exportType" value="xlsx" id="xlsx"> XLSX</label>
	</div>
</div>
<div class="col-md-12">
	<button class="btn btn-sm btn-info search-element col-md-2 btn-left"
		ng-click="exportReport()">Export</button>
</div>
<div>
	<table>
		<tr>
			<th ng-repeat="cell in report.header.cells">{{cell}}</th>
		</tr>
		<tr ng-repeat="line in report.lines">
			<td ng-repeat="cell in line.cells track by $index">{{cell}}</td>
		</tr>
	</table>
	<canvas id="report-chart" width="800" height="1200">
</canvas>
</div>
<div app-footer></div>
