<div app-header></div>
<div app-menu-student></div>
<div id="main-block"
	class="col-md-10 col-md-offset-0 col-sm-9 col-sm-offset-3">
	<form name="feedbackForm">
	<div class="col-md-12 col-sm-12 left-info-col">
		<div>
			<h3>Feedback</h3>
			<h5>Your opinion about interview</h5>
			<div class="row" name="myForm">
				<div class="col-md-12">
					<textarea ng-model="feedBackText" id="feedback" ng-init="init()" rows="7" class="wide-not" required ng-minlength="5"></textarea>
				</div>
			</div>
			</br>
			<button type="submit" class="btn btn-sm btn-info search-element" ng-click="saveFeedBack(feedBackText)" ng-disabled="feedbackForm.$invalid">Send</button>
		</div>
	</div>
		</form>
</div>
<div app-footer></div>
